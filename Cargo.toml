
  
[package]
name = "wasm-imgur-bruteforce"
version = "0.2.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[features]
default = ["wee_alloc"]

[dependencies]
wasm-bindgen = { version = "0.2.79", features = ["serde-serialize"] }
js-sys = "0.3.56"
wasm-bindgen-futures = "0.4.28"
rand = "0.8.5"
getrandom = { version = "0.2.4", features = ["js"] }
gloo = "0.6.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
wee_alloc = { version = "0.4.5", optional = true }

[profile.release]
lto = true
opt-level = "z"

[dependencies.web-sys]
version = "0.3.56"
features = [
  'Headers',
  'Request',
  'RequestInit',
  'Response',
  'Window',
  'Document',
  'Element',
  'Blob',
  'Url',
]
