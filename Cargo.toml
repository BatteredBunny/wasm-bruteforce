

[package]
name = "wasm-bruteforce"
version = "0.4.1"
authors = ["ayes-web <ayes2022@protonmail.com>"]
edition = "2021"
license = "GPLv3"
description = "Bruteforce images from image hosting websites"
repository = "https://github.com/ayes-web/wasm-bruteforce"

[lib]
crate-type = ["cdylib"]

[features]
default = ["wee_alloc"]

[dependencies]
rand = "0.8.5"
getrandom = { version = "0.2.9", features = ["js"] }

wasm-bindgen = { version = "0.2.84", features = ["serde-serialize"] }
js-sys = "0.3.61"
wasm-bindgen-futures = "0.4.34"
gloo = "0.8.0"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
wee_alloc = { version = "0.4.5", optional = true }

[profile.release]
lto = true
opt-level = "z"

[dependencies.web-sys]
version = "0.3.61"
features = [
  'Headers',
  'Request',
  'RequestInit',
  'RequestRedirect',
  'Response',
  'Window',
  'Document',
  'Element',
  'Blob',
  'Url',
  'HtmlInputElement',
  'HtmlButtonElement',
  'HtmlAnchorElement',
  'HtmlImageElement',
  'HtmlSelectElement'
]
